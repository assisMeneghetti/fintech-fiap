<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4 login-box">
                <h1 class="text-center mb-4" id="heading">Login</h1>
                <form>
                    <div class="form-group">
                        <label for="email" class="jost-font">E-mail:</label>
                        <input type="email" class="form-control custom-input jost-font" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="jost-font">Senha:</label>
                        <input type="password" class="form-control custom-input jost-font" id="password" required>
                        <small id="passwordHelp" class="form-text text-right nunito-font">
                            Esqueceu a senha? <a href="#">Recuperar</a>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-light btn-block custom-button nunito-font">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
